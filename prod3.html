<!DOCTYPE html>
<html>
<head>
  <title>Карточка товара</title>
  <link rel="stylesheet" type="text/css" href="css\velo.css">
</head>
<body>
  <div>
    <h1>Карточка товара</h1>
    <div class="card">
      <img id="main-image" src="img/3.jpg">
      <div class="more-images">
        <img src="img/31.jpg" onmouseover="changeImage('img/31.jpg')" onmouseout="resetImage()">
        <img src="img/32.jpg" onmouseover="changeImage('img/32.jpg')" onmouseout="resetImage()">
      </div>
      <p>Велосипед горный Stern Energy 2.0 Sport 27.5" 2024</p>
      <p>Цена - 30 999 ₽</p>
      <p>Материал рамы - алюминий</p>
      <p>Страна производства - 	Китай</p>
      <div id="rating_bar">
        <span id="rate_1">&#9734;</span>
        <span id="rate_2">&#9734;</span>
        <span id="rate_3">&#9734;</span>
        <span id="rate_4">&#9734;</span>
        <span id="rate_5">&#9734;</span>
      </div>
    </div>
  </div>
    <button onclick="goBack()" class="back-button">Назад</button>
  </div>

  <script>
    function goBack() {
      window.history.back();
    }

    function changeImage(imageUrl) {
      document.getElementById('main-image').src = imageUrl;
    }

    function resetImage() {
      document.getElementById('main-image').src = 'img/3.jpg';
    }


    let spans = document.getElementById("rating_bar").getElementsByTagName('span');

for (let i = 0; i < spans.length; i++) {
  spans[i].onmouseover = hoverStar;
}

function hoverStar() {
  for (let i = 0; i < this.id.charAt(5); i++) {
    spans[i].innerText = '⭐️';
  }

  for (let i = this.id.charAt(5); i < 5; i++) {
    spans[i].innerText = '✰';
  }
}
  </script>
</body>
</html>
